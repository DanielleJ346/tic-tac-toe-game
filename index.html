<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <!--Fonts-->
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
<!--Game-->
    <section>
        <!--Movement-->
        <h2 class="move"></h2>
<div class="grid">
    <div class="grid-section" data-section-index="0"></div>
    <div class="grid-section" data-section-index="1"></div>
    <div class="grid-section" data-section-index="2"></div>
    <div class="grid-section" data-section-index="3"></div>
    <div class="grid-section" data-section-index="4"></div>
    <div class="grid-section" data-section-index="5"></div>
    <div class="grid-section" data-section-index="6"></div>
    <div class="grid-section" data-section-index="7"></div>
    <div class="grid-section" data-section-index="8"></div>
</div>
<!--Restart button-->
<button type="button" class="restart-btn">Restart Game</button>
    </section>

    <!--Modal wrapper-->
    <section class="modal-wrapper">
        <div class="modal">
            <h2 class="modal-text">Player One Won!</h2>
            <span class="close">X</span>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
